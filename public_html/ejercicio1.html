<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Compra de Pinturas</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1>Compra de Pinturas</h1>
        <form action="{{ url_for('procesar_ejercicio1') }}" method="POST" class="form-container">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="cantidad">Cantidad de tarros de pintura:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
            </div>
            
            <button type="submit" class="btn btn-submit">Calcular Total</button>
            <a href="{{ url_for('index') }}" class="btn btn-back">Volver al Menú</a>
        </form>
        
        <div class="info">
            <p><strong>Precio por tarro:</strong> $9.000</p>
            <p><strong>Descuentos:</strong></p>
            <ul>
                <li>18-30 años: 15% de descuento</li>
                <li>Más de 30 años: 25% de descuento</li>
                <li>Menos de 18 años: Sin descuento</li>
            </ul>
        </div>
    </div>
</body>
</html>
